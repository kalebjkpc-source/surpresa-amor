<style>
body {
  margin: 0;

  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;

}

/* Frase de fundo */
.background-text {
  position: fixed;
  font-size: 22px;
  opacity: 0.15;

  max-width: 90%;

  pointer-events: none;
}

.card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(8px);
  padding: 25px;

  width: 90%;

input, button {

}

#wheelArea {
  display: none;
}

.wheel-container {
  position: relative;
  width: 260px;
  height: 260px;
  margin: 20px auto;
}

#wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 8px solid #fff;
  background: conic-gradient(
    #ffd1dc 0deg 45deg,
    #ffe4b5 45deg 90deg,
    #e6e6fa 90deg 135deg,
    #d1f0e1 135deg 180deg,
    #fce1ff 180deg 225deg,
    #fff0f5 225deg 270deg,
    #e0ffff 270deg 315deg,
    #fdfd96 315deg 360deg
  );
  transition: transform 4s cubic-bezier(.17,.67,.29,1.02);
}

.pointer {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 20px solid white;
}

#result {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
}

/* CoraÃ§Ãµes */
.heart {
  position: fixed;
  color: #ff5fa2;
  font-size: 18px;
  animation: fall 5s linear forwards;
  z-index: 1;
}

@keyframes fall {
  0% { transform: translateY(-10vh); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="background-text">

<div class="card" id="login">
  <h2>ğŸ”’ Nosso cantinho secreto</h2>

</div>

<div class="card" id="wheelArea">

  <div class="wheel-container">
    <div class="pointer"></div>

<script>
// Hash simples da senha (12/06/2018)
const passwordHash = "a7c3f2e9";

function simpleHash(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = (hash << 5) - hash + str.charCodeAt(i);
    hash |= 0;
  }
  return Math.abs(hash).toString(16).slice(0,8);
}

function checkPassword() {
  const input = document.getElementById("password").value;
  if (simpleHash(input) === passwordHash) {
    document.getElementById("login").style.display = "none";
    document.getElementById("wheelArea").style.display = "block";
    startHearts();
  } else {
    document.getElementById("error").innerText = "Hmmâ€¦ tenta de novo, meu amor ğŸ˜˜";
  }
}

const prize = "ğŸ’… Vale unha dos pÃ©s â€” porque vocÃª merece se sentir ainda mais linda ğŸ’–";
let spinning = false;

function spin() {
  if (spinning) return;
  spinning = true;

  const wheel = document.getElementById("wheel");
  const slice = Math.floor(Math.random() * 8);
  const deg = 360 * 5 + (slice * 45) + 22.5;

  wheel.style.transform = `rotate(${deg}deg)`;

  setTimeout(() => {
    document.getElementById("result").innerText =
      "ğŸ’– Presente para a mulher mais maravilhosa do mundo:\n" + prize;
    burstHearts();
    spinning = false;
  }, 4000);
}

// Efeitos
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 16) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

function startHearts() {
  setInterval(createHeart, 600);
}

function burstHearts() {
  for (let i = 0; i < 20; i++) {
    setTimeout(createHeart, i * 100);
  }
}
</script>
