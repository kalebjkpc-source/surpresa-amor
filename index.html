<script>
// senha real (n√£o aparece em texto claro)
const passwordHash = simpleHash("12/06/2018");

function simpleHash(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = (hash << 5) - hash + str.charCodeAt(i);
    hash |= 0;
  }
  return Math.abs(hash).toString(16);
}

function checkPassword() {
  const input = document.getElementById("password").value.trim();
  if (simpleHash(input) === passwordHash) {
    document.getElementById("login").style.display = "none";
    document.getElementById("wheelArea").style.display = "block";
    startHearts();
  } else {
    document.getElementById("error").innerText =
      "Essa n√£o √© nossa data especial‚Ä¶ tenta de novo, meu amor üíï";
  }
}

const prize = "üíÖ Vale unha dos p√©s ‚Äî porque voc√™ merece se sentir ainda mais linda üíñ";
let spinning = false;

function spin() {
  if (spinning) return;
  spinning = true;

  const wheel = document.getElementById("wheel");
  const slice = Math.floor(Math.random() * 8);
  const deg = 360 * 5 + (slice * 45) + 22.5;

  wheel.style.transform = `rotate(${deg}deg)`;

  setTimeout(() => {
    document.getElementById("result").innerText =
      "üíñ Presente para a mulher mais maravilhosa do mundo:\n" + prize;
    burstHearts();
    spinning = false;
  }, 4000);
}

// Cora√ß√µes
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 16) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

function startHearts() {
  setInterval(createHeart, 600);
}

function burstHearts() {
  for (let i = 0; i < 20; i++) {
    setTimeout(createHeart, i * 100);
  }
}
</script>
