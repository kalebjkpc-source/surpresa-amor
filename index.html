<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Uma surpresa para minha amada ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
}

.card {
  background: rgba(255,255,255,0.2);
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 360px;
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  margin-top: 10px;
}

button {
  background: #fff;
  color: #ff4f81;
  font-weight: bold;
  cursor: pointer;
}

#wheelArea {
  display: none;
}

.wheel-container {
  position: relative;
  width: 260px;
  height: 260px;
  margin: 20px auto;
}

#wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 8px solid #fff;
  background: conic-gradient(
    #ffb6c1 0deg 90deg,
    #ffd1dc 90deg 180deg,
    #c1e1c1 180deg 270deg,
    #d1c4e9 270deg 360deg
  );
  transition: transform 4s cubic-bezier(.17,.67,.29,1.02);
}

.pointer {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 20px solid white;
}

#result {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card" id="login">
  <h2>üîí √Årea secreta</h2>
  <p>Digite nossa data de namoro ‚ù§Ô∏è</p>
  <input type="password" id="password" placeholder="12/06/2018">
  <button onclick="checkPassword()">Entrar</button>
  <p id="error"></p>
</div>

<div class="card" id="wheelArea">
  <h2>üéÅ Uma surpresa para minha amada</h2>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div id="wheel"></div>
  </div>

  <button onclick="spin()">Girar a roleta</button>
  <div id="result"></div>
</div>

<script>
const correctPassword = "12/06/2018";
const prizes = [
  "üè© Motel",
  "üíÖ Vale unha e p√©s",
  "üåø Piquenique no parque",
  "üçÄ Vale da sorte (voc√™ escolhe tudo por um dia!)"
];

let spinning = false;

function checkPassword() {
  const pass = document.getElementById("password").value;
  if (pass === correctPassword) {
    document.getElementById("login").style.display = "none";
    document.getElementById("wheelArea").style.display = "block";
  } else {
    document.getElementById("error").innerText = "Senha incorreta üò¢";
  }
}

function spin() {
  if (spinning) return;
  spinning = true;

  const wheel = document.getElementById("wheel");
  const deg = 3600 + Math.floor(Math.random() * 360);
  wheel.style.transform = `rotate(${deg}deg)`;

  const prizeIndex = Math.floor(((360 - (deg % 360)) / 90)) % 4;

  setTimeout(() => {
    document.getElementById("result").innerText =
      "üíñ Resultado: " + prizes[prizeIndex];
    spinning = false;
  }, 4000);
}
</script>

</body>
</html>
